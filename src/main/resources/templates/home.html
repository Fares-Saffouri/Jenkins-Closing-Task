<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styleSheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<h1 dir="rtl">חדשות - אתר ynet</h1>
<table>
    <div class="container">
        <div class="row">
            <div class="col-sm" th:each="item : ${items}" dir="rtl">
                <div class="title"><th:block th:utext="${item.title}"></th:block ></div>
                <br>
                <div class="description"><th:block th:utext="${item.description}"></th:block></div>
                <br>
                <div class="link"><th:block th:utext="${item.link}"></th:block></div>
                <br>
                <div class="pubDate"><th:block th:utext="${item.pubDate}"></th:block></div>
            </div>
        </div>
    </div>
</table>
</body>
</html>
